{% extends "base/base.html" %}

{% block content %}
  <div class="table-responsive">
    <table class="table table-bordered">
      <tr>
        {% for head in relist.0 %}
          <th>{{ head.label }}</th>
        {% endfor %}
      </tr>
      {% for object in relist %}
        <tr>
        {% for field in object %}
          <td>{{ field.data }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
