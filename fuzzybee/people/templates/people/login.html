{% extends "base/base.html" %}

{% block content %}
  <div class="container">

    <form class="form-signin" action="{% url 'people:login' %}" method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading">Please login in</h2>
      <label for="inputTelephone" class="sr-only">moible phone</label>
      <input type="tel" id="inputTelephone" class="form-control" placeholder="Mobile Phone" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

  </div> <!-- /container -->
{% endblock %}
